<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all users</title>
</head>
<body>

    <table>
    <tr>
        <th>Property ID</th>
        <th>Name of Property</th>
        <th>Street</th>
        <th>City</th>
        <th>Zipcode</th>
        <th>Rent</th>
        <th>Rating</th>

    </tr>
    {% for item in result %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
        <td>{{ item[6] }}</td>
    </tr>
    {% endfor %}
     </table>

</body>
</html>
